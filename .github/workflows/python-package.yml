# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install package
        run: |
          python setup.py build
          python setup.py install
      - name: Lint with pylint
        run: |
          pylint --rcfile=.pylintrc few_shots_clf/
      - name: Test with pytest
        run: |
          pytest
      - name: Upload package to pypi
        run: |
          # Remove old dist
          [ -d dist ] && rm -rf dist

          # Build package
          python setup.py check sdist bdist

          # Check
          twine check dist/*

          # Try upload in test platform before the oficial
          echo ${PYPI_USER}
          echo ${PYPI_PASSWORD}
          twine upload --repository-url https://test.pypi.org/legacy/ -u ${PYPI_USER} -p ${PYPI_PASSWORD} dist/*
          pip install --no-deps --index-url https://test.pypi.org/simple/

          # Upload to oficial
          twine upload --repository-url https://upload.pypi.org/legacy/ -u ${PYPI_USER} -p ${PYPI_PASSWORD} dist/*
